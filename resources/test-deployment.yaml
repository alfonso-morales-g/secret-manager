apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: testing-sm
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: nginx:alpine

